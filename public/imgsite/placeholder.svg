<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <!-- Фон -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  
  <!-- Градиент для иконки -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Силуэт профиля -->
  <g transform="translate(200, 300)">
    <!-- Голова -->
    <circle cx="0" cy="-20" r="45" fill="url(#profileGradient)" opacity="0.15"/>
    
    <!-- Плечи/тело -->
    <ellipse cx="0" cy="65" rx="70" ry="55" fill="url(#profileGradient)" opacity="0.15"/>
  </g>
  
  <!-- Иконка камеры -->
  <g transform="translate(200, 420)">
    <rect x="-25" y="-15" width="50" height="35" rx="5" fill="url(#profileGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="12" fill="url(#profileGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#profileGradient)" stroke-width="2" opacity="0.4"/>
    <rect x="-8" y="-20" width="16" height="8" rx="2" fill="url(#profileGradient)" opacity="0.2"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="480" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#6c757d" text-anchor="middle" opacity="0.6">
    Фото отсутствует
  </text>
</svg>
